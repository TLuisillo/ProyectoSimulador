<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub&display=swap" rel="stylesheet">
    <title>Simulador</title>
    <!-- NORMALIZE  -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS  -->
    <link rel="stylesheet" href="css/simulador.css">
</head>

<body>
    <!-- NAVBAR  -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark back">
        <div class="container">
            <a class="navbar-brand fw-bolder " href="index.html">
                <img class="logo img-fluid" src="img/redbull-logo-png-transparent.png" alt="logo poderoso">
                <div class="title1 d-inline">Prueba</div><span class="span">Simulador</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center fw-bold">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#">Sensor Ultrasonico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Documentacion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Nuestro Equipo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Vista Piloto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="simulador">
        <div class="contenedor-principal">
            <div class="contenedor-2">

                <img class="img-arbol" src="img/arbol-removebg-preview.png" alt="arbol">
                <img class="img-volante" src="img/volante-removebg-preview.png" alt="volante">
                <!-- ACELERADOR  -->
                <button id="btn-acelerador" class="btn btn-lg">
                    <img class="img-acelerador" src="img/acelerador-removebg-preview.png" alt="acelerador">
                </button>
                <!-- FRENO  -->
                <button id="btn-freno" class="btn btn-lg">
                    <img class="img-freno" src="img/freno-removebg-preview.png" alt="freno">
                </button>

                <img class="img-semaforo" src="img/semaforo-removebg-preview.png" alt="semaforo">

                <div class="caja1">
                    <h5 class="texto">Aqui aparece mensaje de que prendio el sensor</h5>
                </div>
                <div class="caja2">
                    <h5 class="texto">Aqui aparece distancia entre el objeto y el vehiculo</h5>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js/simulador.js"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
